{% load blog_tags %}
<!DOCTYPE html>
<html>
    <head>

        <title>{% block title %}Dan's Super Awesome Blog}{% endblock %}</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <a class="navbar-brand" href="/">Dan's Super Awesome Blog</a>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Blog Home</a></li>
                    <li><a href="/about/">About Me</a></li>
                    <li><a href="/contact/">Contact Me</a></li>
                </ul>
                <button type="button" class="btn btn-default navbar-btn pull-right">Admin</button>
            </div>
            
            <div class="body-content">
                <div class="row">
                    <!-- main content area -->
                    <div class="col-lg-9">
                    {% block content %}
                    {% endblock %}
                    </div>
                    <!-- sidebar -->
                    <div class="col-lg-3">
                        <h3>Recent Articles</h3>
                        {% recent_blog_posts 5 %}
                    </div>
                </div>

            </div><!-- body-content -->
            <hr>
            <footer>
                Copyright &copy;2013 Dan Purcell. All rights reserved.
            </footer>
        </div><!-- container -->
    </body>
<html>
