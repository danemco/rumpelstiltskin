{% extends 'base.html' %}

{% block content %}
{% if post %}
                        <h2>{{ post.title }}</h2>
                        <div class="well well-small">
                            By {{ post.author.get_full_name }}, Posted {{ post.pub_date|date:"D d M Y" }}
                        </div>
                        <div class="blog-post">
                        {{ post.body|safe }}
                        </div> <!-- blog post -->
{% else %}
    <div class="jumbotron">
        <h1>No blog posts here!</h1>
        <p>Log in to the admin to begin writing your blog posts.</p>
    </div>
{% endif %}
{% endblock %}
