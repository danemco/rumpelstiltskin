<!DOCTYPE html>
<html>
    <head>

        <title>{% block title %}This Is Twitterclone{% endblock %}</title>
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <a class="navbar-brand" href="/">Twitterclone</a>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/about/">About Me</a></li>
                    <li><a href="/contact/">Contact Me</a></li>
                </ul>
                {% if user.is_authenticated %} <!-- I need help here. How to tell if the user is logged in? -->
                    <a href="{% url 'microblog:edit_profile' user.username %}" class="btn btn-default navbar-btn pull-right">Edit Profile</a></button> | 
                    <a href="{% url 'auth_logout' %}" class="btn btn-default navbar-btn pull-right">Log Out</a></button>
                    <a href="{% url 'microblog:detail' user.username %}" class="btn btn-default navbar-btn pull-right">@{{ user.username }}</a></button>
                {% else %}
                    <a href="{% url 'registration_register' %}" class="btn btn-default navbar-btn pull-right">Sign Up</a></button> | 
                    <a href="{% url 'auth_login' %}" class="btn btn-default navbar-btn pull-right">Log In</a></button>
                {% endif %}
            </div>
            
            <div class="body-content">
                <div class="row">
                    <!-- main content area -->
                    <div class="col-lg-12">
                    {% block content %}
                    {% endblock %}
                    </div>
                    <!-- sidebar -->
                    <div class="col-lg-3">
                    </div>
                </div>

            </div><!-- body-content -->
            <hr>
            <footer>
                Copyright &copy;2013 Dan Purcell. All rights reserved.
            </footer>
        </div><!-- container -->
    </body>
<html>
