{% extends 'base.html' %}
{% load tz %}

{% block title %}Delete  Time Record Starting {{ record.start_time|localtime }}?{% endblock %}

{% block content %}

<h1>Are you sure?</h1>

<p>Are you sure you want to delete this time card entry?</p>

<form action="." method="post">
{% csrf_token %}
<table class="table">
{{ form }}
</table>
<button class="btn btn-danger">Delete</button>
<a href="{% url 'timeclock:record-detail' object.id %}" class="btn btn-info">Cancel</a>
</form>

{% endblock %}
